name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-audit:
    name: Test, Audit & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Python Security Audit (Bandit)
        run: |
          # Audit the code; will respect the # nosec flags in app.py
          bandit -r . -x ./venv

      - name: Python Linting (Flake8)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Validate DigitalOcean App Spec
        run: |
          echo "üîç Validating spec.yaml..."
          doctl apps spec validate spec.yaml

  deploy:
    name: Deploy to DigitalOcean
    needs: test-and-audit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update App Deployment
        run: |
          # This triggers the update for the live production app
          doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} --spec spec.yaml

      - name: Wait for Deployment & Get URL
        run: |
          # Fetch the live URL and store it for the next step
          APP_URL=$(doctl apps get ${{ secrets.DIGITALOCEAN_APP_ID }} --format DefaultIngress --no-header)
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV

      - name: Probe Application Health
        run: |
          # Probe the /api/healthz endpoint (matches our spec.yaml routing)
          TARGET_URL="${{ env.APP_URL }}/api/healthz"
          echo "Probing $TARGET_URL..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --retry 5 --retry-delay 10 "$TARGET_URL")
          
          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed with status $STATUS"
            exit 1
          fi