name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-audit:
    name: Audit & Spec Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Linting Tools
        run: pip install bandit doctl

      - name: Run Security Audit
        run: make test-security

      - name: Validate App Spec
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_spec_location: ".do/app.yaml"
          print_only: "true"

  e2e-chrome-test:
    name: E2E Podman Selenium Test
    needs: test-and-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Podman-Compose
        run: pip install podman-compose

      - name: Set up Python for Selenium
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Test Dependencies
        run: pip install -r requirements-dev.txt

      - name: Build and Run Stack
        run: make test-e2e # This runs 'up' then 'tests/e2e_test.py'

      - name: Upload Error Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: e2e_error.png

  deploy:
    name: DigitalOcean Deploy
    needs: e2e-chrome-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_spec_location: ".do/app.yaml"