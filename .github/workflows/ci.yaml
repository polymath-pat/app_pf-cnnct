name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'feature/**', 'fix/**', 'bug/**']

permissions:
  pull-requests: write
  contents: read

jobs:
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          python -m venv venv
          venv/bin/pip install bandit
          make test-security

  unit-tests:
    name: Unit Logic Tests
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Pytest
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt pytest requests-mock
          make test-unit

  e2e-testing:
    name: E2E Browser Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup System Deps
        run: |
          sudo apt-get update && sudo apt-get install -y google-chrome-stable
          pip install podman-compose
      - name: Build and Test
        run: |
          # Matches Makefile: build assets -> spin up containers -> test
          make infra-up
          make test-e2e
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshot
          path: e2e_error.png

  build-and-push:
    name: Build & Push Image
    needs: e2e-testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Build and Push Backend Image
        run: |
          docker build -t registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }} -f backend.Dockerfile .
          docker push registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }}

  deploy:
      name: DigitalOcean Deploy
      needs: build-and-push
      if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        
        - name: Install doctl
          uses: digitalocean/action-doctl@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  
        - name: Deploy to App Platform
          uses: digitalocean/app_action/deploy@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            app_spec_location: ".do/app.yaml"
            deploy_pr_preview: ${{ github.event_name == 'pull_request' }}
  
        # After the initial deploy triggers, we update the service to use the specific SHA image
        - name: Update App with Tagged Image
          run: |
            APP_ID=$(doctl app list --format ID --no-header | head -n 1)
            doctl app update $APP_ID --spec .do/app.yaml --set-image backend-api=registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }}
