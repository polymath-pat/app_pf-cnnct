name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'feature/**', 'fix/**', 'bug/**']

permissions:
  pull-requests: write
  contents: read

jobs:
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          python -m venv venv
          venv/bin/pip install bandit
          make test-security

  unit-tests:
    name: Unit Logic Tests
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Pytest
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt pytest requests-mock
          make test-unit
  e2e-testing:
    name: E2E Browser Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    container:
      image: registry.digitalocean.com/kadet-cantu/e2e-tester:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          # No need to install chrome or pip requirements anymore!
          make infra-up
          python tests/e2e_test.py
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshot
          path: e2e_error.png

  build-and-push:
    name: Build & Push Images
    needs: e2e-testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Log in to DOCR
        run: doctl registry login --expiry-seconds 600

      # 1. Build and Push the E2E Tester Image
      - name: Build E2E Tester Image
        run: |
          # Note: Build context is '.' but we point to the Dockerfile in tests/
          docker build -t registry.digitalocean.com/kadet-cantu/e2e-tester:latest -f tests/e2e.Dockerfile .
      
      - name: Push E2E Tester Image
        run: docker push registry.digitalocean.com/kadet-cantu/e2e-tester:latest

      # 2. Build and Push the Backend Image
      - name: Build Backend Image
        run: docker build -t registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }} -f backend.Dockerfile .
      
      - name: Push Backend Image
        run: docker push registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }}

  deploy:
      name: DigitalOcean Deploy
      needs: build-and-push
      if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        
        - name: Install doctl
          uses: digitalocean/action-doctl@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
  
        - name: Deploy to App Platform
          uses: digitalocean/app_action/deploy@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            app_spec_location: ".do/app.yaml"
            deploy_pr_preview: ${{ github.event_name == 'pull_request' }}
  
        # After the initial deploy triggers, we update the service to use the specific SHA image
        - name: Update App with Tagged Image
          run: |
            APP_ID=$(doctl app list --format ID --no-header | head -n 1)
            doctl app update $APP_ID --spec .do/app.yaml --set-image backend-api=registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }}
