<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Tester</title>
</head>
<body>
    <div id="app">
        <h1>Network Connectivity Tester</h1>
        <form id="probe-form">
            <input 
                type="text" 
                id="target-input" 
                placeholder="Enter IP or Domain (e.g. 8.8.8.8)" 
                required
            >
            <button type="submit" id="submit-btn">Test Connection</button>
        </form>
        <div id="results-area"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
