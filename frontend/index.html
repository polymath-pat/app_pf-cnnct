<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Network Reachability Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="p-8 bg-slate-800 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Connection Probe</h1>
        <input id="target" type="text" placeholder="e.g. 1.1.1.1" 
               class="w-full p-2 mb-4 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:border-blue-500" />
        <button id="testBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold transition">Run Test</button>
        
        <div id="results" class="mt-6 p-4 rounded bg-black hidden">
            <pre id="output" class="text-xs font-mono text-green-400 whitespace-pre-wrap"></pre>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
