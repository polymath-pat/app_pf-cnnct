version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: cnnct-backend
    ports:
      - "8081:8080"
    volumes:
      - ./src:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://cnnct:cnnct_dev_password@postgres:5432/cnnct_dev
      - HOST=0.0.0.0
      - PORT=8080
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - cnnct-network

  redis:
    image: redis:7-alpine
    container_name: cnnct-redis
    networks:
      - cnnct-network

  postgres:
    image: postgres:16-alpine
    container_name: cnnct-postgres
    environment:
      POSTGRES_USER: cnnct
      POSTGRES_PASSWORD: cnnct_dev_password
      POSTGRES_DB: cnnct_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cnnct -d cnnct_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cnnct-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cnnct-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - cnnct-network

networks:
  cnnct-network:
    driver: bridge

volumes:
  postgres_data: